<section>

  <div class="container">

    <h1 id="tableLabel">Trabajadores</h1>
    
      <mat-form-field>
        <mat-label>Buscar trabajador</mat-label>
        <input matInput (keyup)="filtrar($event.target.value)">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="openDialogAgregarTrabajador()">Agregar Trabajador</button>
    

    <p *ngIf="!trabajadores"><em>Loading...</em></p>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="trabajadores" class="mat-elevation-z8">

        <ng-container matColumnDef="idPersonal">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let trabajador"> {{ trabajador.idPersonal }} </td>
        </ng-container>

        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
          <td mat-cell *matCellDef="let trabajador"> {{trabajador.nombreCompleto}} </td>
        </ng-container>

        <ng-container matColumnDef="fchNac">
          <th mat-header-cell *matHeaderCellDef> Fecha Nac. </th>
          <td mat-cell *matCellDef="let trabajador"> {{trabajador.fchNac | date:'dd-MM-yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="fchIngreso">
          <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
          <td mat-cell *matCellDef="let trabajador"> {{trabajador.fchIngreso | date:'dd-MM-yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let trabajador">
            <button mat-raised-button color="accent" (click)="openDialogActualizar(trabajador)">Actualizar</button>
            <button mat-button color="primary" (click)="openDialogVerHijos(trabajador.idPersonal)">Ver Hijos</button>
            <button mat-mini-fab color="warn" aria-label="agregar hijo" (click)="openDialogAgregarHijo(trabajador.idPersonal)">
              <mat-icon>plus_one</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </div>

  </div>
</section>
